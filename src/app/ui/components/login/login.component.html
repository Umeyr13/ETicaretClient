<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <br>

        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı & Email</label>
            <input #txtUsernameOrEmail type="text" id="username" class="form-control" placeholder="Kullanıcı Adı">

        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
        </div>
        <div class="row">
            <div class="col-md-1">
                <asl-google-signin-button></asl-google-signin-button>

            </div>
            <div class="col-md-1 ">
                <img src="../../../../assets/facebook-48.png" style="width:35px; height: 35px; cursor: pointer;" (click)="facebookLogin()">
            </div>

        </div>
        <br>

        <button (click)="login(txtUsernameOrEmail.value,txtPassword.value)" type="submit" class="btn btn-primary">Giriş Yap</button>
        <a style="margin-left: 5px;" class="btn btn-secondary" routerLink="/password-reset">Şifremi Unuttum</a>
    </div>
    <div class="col-md-4"></div>
</div>
