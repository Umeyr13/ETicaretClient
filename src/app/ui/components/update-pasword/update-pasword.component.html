<div class="row" *ngIf="state.state">
    <div class="col-md-6 offset-md-3">
        <div class="mb-3">
            <label for="password" style="margin-top: 15px;" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" #txtPassword>

            <label for="passwordConfirm" style="margin-top: 15px;" class="form-label">Password Confirm</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" #txtPasswordConfirm>

            <button type="button" style="margin-top: 10px;" class="btn btn-primary"
                (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="!state.state">
    Bu link hatalı
</div>
