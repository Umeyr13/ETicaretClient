<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef> Order Code </th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>
        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td mat-cell *matCellDef="let element"> <img *ngIf="element.completed" style="cursor: pointer;"
                    src="../../../../../assets/completed_unit_icon.png" width="25" height="25">
            </td>
        </ng-container>

        <ng-container matColumnDef="viewdetail">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td mat-cell *matCellDef="let element"> <img style="cursor: pointer;" (click)="showDetail(element.id)"
                    src="../../../../../assets/detail.png" width="25" height="25">
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td mat-cell *matCellDef="let element" [id]="element.id" appDelete (callback)="getOrders()" controller="products"> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
